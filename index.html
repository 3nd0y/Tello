<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <style>
      html, body, #mapid {
        margin: 0; padding: 0; width: 100%; height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="mapid"></div>
    <script>
      var mymap = L.map('mapid').setView([-6.983017, 107.637484], 13); //Latitude,longitude
      L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
        maxZoom: 18,
        attribution: '',
        id: 'mapbox.streets'
      }).addTo(mymap);

      var marker1 = L.marker([-6.983017, 107.637484]).addTo(mymap);
      marker1.bindPopup("<b>Hello</b> Euy, edaaan lah pokokna mah<br><img src='led.png' alt='hilang gambar'>").openPopup();

      var popupAnywhere = L.popup()
          .setLatLng([-6.97, 107.6370])
          .setContent('PopUp dimana aja')
          .openOn(mymap);

      var popup = L.popup();
      function onMapClick(e){
        // alert("clicked position: " + e.latlng);
        popup
          .setLatLng(e.latlng)
          .setContent("clicked position: " + e.latlng)
          .openOn(mymap);
      }
      mymap.on("click", onMapClick);


    </script>
  </body>
</html>
